<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon_minesweeper_32x32.png">
</head>
<body>
    <div class="container">
        <div id="game"></div>
    </div>

    <div id="loading" class="lds-ring hidden"><div></div><div></div><div></div><div></div></div>

    <div id="modal" class="modal">

            <div id="configMenu">
                <div class="section">
                    <label class="label">Presset difficulties</label>
                    <div class="pressetRow row">
                        <button id="easyPreset" class="button">Easy</button>
                        <button id="mediumPreset" class="button">Medium</button>
                        <button id="hardPreset" class="button">Hard</button>
                    </div>
                </div>
                <div class="section">
                    <label class="label">Field</label>
                    <div class="row">
                        <label>Rows:</label>
                        <button id="rowsMinus" class="button">-</button>
                        <label id="rowsValue" class="value">9</label>
                        <button id="rowsPlus" class="button">+</button>
                    </div>
                    <div class="row">
                        <label>Columns:</label>
                        <button id="columnsMinus" class="button">-</button>
                        <label id="columnsValue" class="value">9</label>
                        <button id="columnsPlus" class="button">+</button>
                    </div>
                    <div class="row">
                        <label>Mines:</label>
                        <button id="minesMinus" class="button">-</button>
                        <label id="minesValue" class="value">10</label>
                        <button id="minesPlus" class="button">+</button>
                    </div>
                </div>
                <div class="section">
                    <label class="label">Zoom</label>
                    <div class="row">
                        <button id="zoomMinus" class="button">-</button>
                        <label id="zoomValue" class="value">2x</label>
                        <button id="zoomPlus" class="button">+</button>
                    </div>
                </div>
                <div class="section">
                    <label class="label">Secure start</label>
                    <div class="row">
                        <button id="secureSwitchButton" class="button">Switch</button>
                        <label id="secureValue" class="value">FALSE</label>
                    </div>
                </div>
                <button id="closeButton" class="button">Close</button>
            </div>
    </div>
    <button id="menuCaller" class="button">Settings</button>

</body>
<script src="js/array2d.js"></script>
<script src="js/utils.js"></script>
<script src="js/input.js"></script>
<script src="js/button.js"></script>
<script src="js/lcd.js"></script>
<script src="js/scoreboard.js"></script>
<script src="js/block.js"></script>
<script src="js/field.js"></script>
<script src="js/game.js"></script>
<script src="js/main.js"></script>
<script src="js/modal.js"></script>
</html>
